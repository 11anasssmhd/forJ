<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password ğŸ’—</title>
    <link rel="stylesheet" href="style.css">
    <!-- Retro pixel font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="password-page">
    <!-- Floating hearts animation background -->
    <div class="hearts-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <!-- Password content -->
    <div class="password-content">
        <div class="password-box">
            <h1 class="pixel-title">ğŸ” Secret Access ğŸ”</h1>
            
            <p class="password-subtitle">This website is for someone very special...</p>
            
            <div class="password-hint-box">
                <p class="password-hint">
                    ğŸ’ Enter the date that changed everything ğŸ’<br>
                    <span class="hint-format">Format: DD/MM/YYYY</span><br>
                    <span class="hint-text">Hint: The day we officially became "us"</span>
                </p>
            </div>

            <div class="password-input-container">
                <input 
                    type="text" 
                    id="passwordInput" 
                    class="password-input" 
                    placeholder="DD/MM/YYYY"
                    maxlength="10"
                    autocomplete="off"
                >
                <p class="error-message" id="errorMessage"></p>
            </div>

            <button class="unlock-button" onclick="checkPassword()">
                <span class="button-text">Unlock ğŸ’–</span>
            </button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const correctPassword = '14/12/2025';

        // Auto-format input as user types
        passwordInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            if (value.length >= 5) {
                value = value.slice(0, 5) + '/' + value.slice(5);
            }
            
            e.target.value = value.slice(0, 10);
            
            // Clear error when user starts typing again
            if (errorMessage.textContent) {
                errorMessage.textContent = '';
                passwordInput.classList.remove('error');
            }
        });

        // Allow Enter key to submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === correctPassword) {
                // Correct password! Add success animation
                passwordInput.classList.add('success');
                errorMessage.textContent = '';
                errorMessage.style.color = '#00ff00';
                
                // Navigate to landing page after short delay
                setTimeout(() => {
                    window.location.href = 'landing.html';
                }, 800);
            } else {
                // Wrong password - show error
                passwordInput.classList.add('error');
                passwordInput.classList.add('shake');
                
                if (enteredPassword === '') {
                    errorMessage.textContent = 'Please enter a date';
                } else {
                    errorMessage.textContent = 'âŒ That\'s not quite right... Think about our special day!';
                }
                
                // Remove shake animation after it completes
                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                }, 500);
            }
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
